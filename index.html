<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
      <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script type="text/babel">

   

    function Child({name,price,Id,Image,c}){
        return(
            <div  class="container-fluid mt-5 ">
                <div  class="row  ">
                    <div class=" col-sm-12">
                        <div class="card" style={{border:"1px solid green"}}>
                            <img  class="card-img-top" src={Image} alt=""  style={{height:"300px"}} />
                            <div class="card-body"> 
                                <h4 class="card-title"> 
                                    Home Appliances
                                </h4>   
                                <p class="card-text"> 
                                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, deserunt ratione. Nostrum ab illum, enim quidem nemo.  
                                </p>  
                                <a href="#" class="btn btn-primary"> 
                                    <Counter/>
                                </a>    
             <h6>Id:{Id} </h6>
             <h6> {name} </h6>
             <h6>price: {price} </h6>
            
            
        </div>
    </div>
            </div>
        </div>
       
    </div>
        )
    }
   function Counter(){
let count =0;
function increment(){
    count = count +1;
    console.log(count);
    document.getElementById('myH1').innerHTML="count-" +count;
}

return(
<div>
    <h1 id ="myH1">count - {count}</h1>
    <button onClick={increment}>Increment</button>
    
    
    </div>

)

   }
function Header(){

    const products=[
    
    {   
        id:1,
        name:"Ac",
        price: "60000",
        image:"./im/z1.jpg",
        
    },
    {   
        id:2,
        name:"Washing Machine",
        price: "30000",
          image:"./im/z2.jpg"
    }, 
    {   
        id:3,
        name:"Voven",
        price: "20000",
        image:"./im/z6.jpg"
    },
    {   
        id:4,
        name:"Loptop",
        price: "70000",
          image:"./im/z8.jpg"
    }, 
    
    ]
    return(
        <div style={{display:"flex"}}>
        { products.map((item)=> <Child Id={item.id} name={item.name} price={item.price} Image={item.image} />)}
            
        
  
        </div>
      
        
    )
}


    


    const app = document.getElementById('app');

    const root = ReactDOM.createRoot(app);
    
    root.render( <Header/> );
</script>


  
</body>
</html>
